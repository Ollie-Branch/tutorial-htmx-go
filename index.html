<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
        <link rel=stylesheet href=https://unpkg.com/missing.css@1.2.0>
    </head>
    <body>
        <header class="navbar width:100%">
            <nav aria-label="site-sections">
                <ul role="list" class="flex-row flex-wrap:wrap">
                    <li>
                        <strong>
                            <button
                                hx-get="/"
                                hx-target="#content"
                                hx-swap="innerHTML"
                                hx-trigger="click"
                                hx-push-url="true">
                                content-1
                            </button>
                        </strong>
                    </li>
                    <li>
                        <strong>
                            <button
                                hx-get="/content-2"
                                hx-target="#content"
                                hx-swap="innerHTML"
                                hx-trigger="click"
                                hx-push-url="true">
                                content-2
                            </button>
                        </strong>
                    </li>
                    <li>
                        <strong>
                            <button
                                hx-get="/content-3"
                                hx-target="#content"
                                hx-swap="innerHTML"
                                hx-trigger="click"
                                hx-push-url="true">
                                content-3
                            </button>
                        </strong>
                    </li>
                </ul>
            </nav>
        </header>
        <main id="content" class="width:100%">
            {{.Content}}
        </main>
    </body>
</html>
